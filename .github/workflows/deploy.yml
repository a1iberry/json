name: Build and Deploy to GitHub Pages

on:
    push:
        branches:
            - main
    schedule:
        - cron: '0 */6 * * *'
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v4

            - name: Install and Build
              run: |
                  npm run build

            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: dist
                  commit-message: Update json files
